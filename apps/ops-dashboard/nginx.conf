server {
    listen 80;
    server_name ops.whistle.ninja;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ops.whistle.ninja;

    ssl_certificate /etc/letsencrypt/live/ops.whistle.ninja/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ops.whistle.ninja/privkey.pem;

    root /var/www/ops.whistle.ninja;
    index index.html;

    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            return 204;
        }
        
        proxy_pass http://127.0.0.1:3499/;
        proxy_http_version 1.1;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        
        add_header Access-Control-Allow-Origin *;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Keep port 8088 for direct IP access during testing
server {
    listen 8088;
    server_name _;
    root /var/www/ops.whistle.ninja;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:3499/;
        proxy_http_version 1.1;
        add_header Access-Control-Allow-Origin *;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

